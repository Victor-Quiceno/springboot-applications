<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}">Pagina Spring Boot</title>
</head>

<body>

    <h1>Información de empleado</h1>
    <ul>
        <li>Nombre: <span th:text="${Empleado.nombre}"></span></li>
        <li>Apellido: <span th:text="${Empleado.apellido}"></span></li>
        <li>Dirección:
            <span th:text="${Empleado.direccion != null ? Empleado.direccion : 'No tiene dirección'}"></span> </span>
        </li>
        <li>Puesto: <span th:text="${Empleado.puesto}"></span></li>
        <li>Edad: <span th:text="${Empleado.edad}"></span></li>
        <li>Teléfono: <span th:text="${Empleado.telefono}"></span></li>
        <li>ID Empleado: <span th:text="${Empleado.id}"></span></li>
    </ul>

    <h1>Lista de Empleados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Puesto</th>
                <th>Edad</th>
                <th>Teléfono</th>
                <th>ID Empleado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Empleado : ${Empleados}">
                <td th:text="${Empleado.nombre}"></td>
                <td th:text="${Empleado.apellido}"></td>
                <td th:text="${Empleado.direccion != null ? Empleado.direccion : 'No tiene dirección'}"></td>
                <td th:text="${Empleado.puesto}"></td>
                <td th:text="${Empleado.edad}"></td>
                <td th:text="${Empleado.telefono}"></td>
                <td th:text="${Empleado.id}"></td>
            </tr>
        </tbody>
    </tableborder></table>

</body>

</html>
